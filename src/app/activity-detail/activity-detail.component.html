<div class="pdp-activity-detail-block col-xl-12">
    <div class="col-xl-12 pdp-activity-detail-block-title" [style.background-image]="imageUrl">
      <div class="pdp-activity-detail-block-gradient">
        <div class="text-block">
          <h2>{{ activity?.name[locale] }}</h2>
          <hr/>
          <p>{{ activity?.description[locale] }}</p>
        </div>
      </div>
    </div>

    <div class="row" style="margin-left:0rem; margin-right:0rem;">
      <div class="col-xl-6 pdp-icons-block gradient">
        <div class="text-block">
          <!-- Only the "CHF xx.xx" part is dynamic, the rest of the text ist static.
          This is the price that is based on the selection of the user in the third step. -->
          <p i18n="perfect for">ab {{ price.currency }} {{ price.toDecimal() }} für<br>
            {{ adults }} Erwachsene
            <ng-container *ngIf="children > 0">
              und {{ children }} Kind
            </ng-container>
          </p>
          <button class="btn btn-small btn-primary" type="next" (click)="moveToDateSelection()">Datum wählen</button>
        </div>
      </div>
      <div class="col-xl-6" style="padding-left:0; padding-right:0;">
        <app-rating [rating]="activity?.rating"></app-rating>
      </div>
    </div>

    <div class="row" style="margin-left:0rem; margin-right:0rem;">
      <div class="col-xl-12 pdp-activity-detail-description-block" style="background-image: url(assets/img/200001_1.jpg);">
        <div class="pdp-activity-detail-description-block-gradient">
          <div class="text-block">
            <p>{{ activity?.overview[locale] }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-left:0rem; margin-right:0rem;">
      <div class="col-xl-12 pdp-activity-detail-description-block gradient">
        <div>
          <div class="text-block">
            <p>{{ activity?.overview[locale] }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

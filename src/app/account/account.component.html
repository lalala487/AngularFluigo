<sidebar-js [sidebarjsConfig]="{position: 'left', backdropOpacity: 0}">
  <div class="sidebarjs-center-container" style="display: flex; align-items: center; flex-wrap: wrap; height: 100%;">
    <div class="sidebarjs-center-container-content" style="width:100%; float: left; clear: both;">
      <div class="content-block menu-option">
        <a href="/"><p i18n="account sidebar home">Home</p></a>
        <hr class="price-hr"/>
      </div>

      <div class="content-block menu-option">
        <p i18n="account sidebar settings">Profil</p>
        <hr class="price-hr"/>
      </div>

      <div class="content-block menu-option">
        <p i18n="account sidebar orders">Bestellungen</p>
        <hr class="price-hr"/>
      </div>

      <div class="content-block menu-option">
        <p i18n="account sidebar badges">Butler</p>
      </div>

      <div class="content-block sidebarjs-close-button">
        <button sidebarjsClose class="btn btn-small btn-primary" type="next" i18n="close sidebar">Schliessen</button>
      </div>
    </div>
  </div>
</sidebar-js>

<div class="account-bg-container">

  <header class="row account-header-row" style="margin-right: 0px !important; margin-left: 0px !important;">
    <div class="col-lg-12">
      <div class="row logo">
        <div class="col-xs-3 left-col">
          <img sidebarjsOpen src="assets/icon/icon-menu-small.svg" class="icon-menu-small" height="35" alt="Icon Menu Small">
          <p sidebarjsOpen class="label-menu-small">Menu</p>
        </div>
        <div class="col-xs-6 mid-col logo-container">
          <a href="/"><img src="assets/img/logo.svg" width="110" alt="Flugio Logo"></a>
        </div>
        <div class="col-xs-3 right-col">
          <div class="account-container">
            <p class="label-account"><a href="/account">Konto</a></p>
            <a href="/account"><img src="assets/icon/icon-finger-print.svg" class="icon-account" height="35" alt="Icon Finger Print"></a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="row account-settings" style="margin-right: 0px !important; margin-left: 0px !important;">
    <div class="col-sm-3">
    </div>
    <div class="col-lg-6">
      <!-- Content Page Start -->
      <div class="col-lg-12">
        <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
          <div class="butler-container">
            <div class="butler-image"><img src="assets/img/avatar-round-notification@2x.png" alt="Butler Flugio"></div>
            <div class="butler-text"><span>Unten können sie Ihre Kontaktdaten anpassen wenn nötig</span></div>
          </div>
        </div>
        <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
          <form class="contact-data-form">
            <div class="form-group">
              <input required="required" autocomplete="off" type="text" class="form-control" placeholder="Vorname">
            </div>
            <div class="form-group">
              <input required="required" autocomplete="off" type="text" class="form-control" placeholder="Nachname">
            </div>
            <div class="form-group">
              <input required="required" autocomplete="off" type="email" class="form-control" placeholder="E-Mail">
            </div>
            <div class="form-group">
              <input autocomplete="off" type="tel" class="form-control" placeholder="Telefonnummer">
            </div>
            <button class="btn btn-primary" type="next">Speichern</button>
          </form>
        </div>
      </div>
      <!-- Content Page End -->
    </div>
    <div class="col-sm-3">
    </div>
  </div>

  <div class="row account-remove" style="margin-right: 0px !important; margin-left: 0px !important;">
    <div class="col-sm-3">
    </div>
    <div class="col-lg-6">
      <!-- Content Page Start -->
      <div class="col-lg-12">
        <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
          <div class="butler-container">
            <div class="butler-image"><img src="assets/img/avatar-round-notification@2x.png" alt="Butler Flugio"></div>
            <div class="butler-text"><span>Wünschen Sie Ihr Konto entfernen? Schreib dann "flugio" unten im Feld und drucken Sie auf "Entfernen"</span></div>
          </div>
        </div>
        <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
          <form class="contact-data-form">
            <div class="form-group">
              <input autocomplete="off" type="text" class="form-control" placeholder="Verifizierung">
            </div>
            <button class="btn btn-primary" type="next">Entfernen</button>
          </form>
        </div>
      </div>
      <!-- Content Page End -->
    </div>
    <div class="col-sm-3">
    </div>
  </div>

</div>

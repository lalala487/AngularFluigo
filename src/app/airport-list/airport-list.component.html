<form>
  <div class="form-group airport" include="form-input-select()">
    <select [ngModel]="selectedAirport" (ngModelChange)="onChange($event)" name="selectAirport">
      <!-- Placeholder -->
      <option value="" hidden>Flughafen</option>
      <!-- Options -->
      <option [ngValue]="(airport | async)?.id" *ngFor="let airport of airports">{{ (airport | async)?.label.de_CH }}</option>
    </select>
  </div>
</form>

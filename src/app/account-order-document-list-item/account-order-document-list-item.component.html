<div class="row order-document-data-line" *ngIf="name">
  <div class="col-lg-8 document-label">
    <p class="data-line-label" contentEditable=false>{{ name }}</p>
  </div>
  <div class="col-lg-4 document-button">
    <a href="{{ url }}" download="{{ document }}" class="btn btn-full btn-primary" type="next">Anschauen</a>
  </div>
</div>

<div class="pdp-user-quantity-block col-xl-12">
  <div class="center-wrap">
    <div>
      <div class="row">
        <div class="col-xl-12">
          <p class="label-users">Wer kommt mit?</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-6">
              <p style="text-align: center;">Erwachsene</p>
              <app-number-picker [minNumber]="1" [maxNumber]="6" [(currentNumber)]="adultNumber" (numberChange)="onAdultChange($event)"></app-number-picker>
            </div>
            <div class="col-lg-6">
              <p style="text-align: center;">Kinder</p>
              <app-number-picker [minNumber]="0" [maxNumber]="6" [(currentNumber)]="childrenNumber" (numberChange)="onChildrenChange($event)"></app-number-picker>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
</div>

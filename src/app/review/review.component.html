<div *ngIf="review">
    <div>
      <p class="mr-bt-25">"{{ review?.review[locale] }}"</p>
      <div>
        <img class="mr-bt-5" *ngIf="imageUrl" [src]="imageUrl" width="75" height="75" alt="Review Avatar">
        <p class="ft-xs no-margin">{{ review?.name[locale] }}</p>
      </div>
    </div>
  </div>

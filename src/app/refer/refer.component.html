<div class="rf">

    <ngx-smart-modal #authModal identifier="authModal" class="auth-modal" [closable]="false" customClass="nsm-centered"
    [dismissable]="false" [escapable]="false">
      <div class="gradient-full br-rd-all pd-25 text-center">
        <app-auth (emailSentChanged)="emailSentChanged($event)" (isLoggedInChange)="isLoggedInChange($event)"
          *ngIf="!emailSent"></app-auth>
        <app-email-sent *ngIf="emailSent"></app-email-sent>
      </div>
    </ngx-smart-modal>

    <div class="bg-cover">
        <div class="overlay-double-gradient-center">
          <div class="pd-25 pd-bt-0 nav-4">
            <div class="inline wp-fourth">
            </div>
    
            <div class="inline wp-half">
              <a href="/"><img class="px-tp-5 center-hori" src="assets/img/logo.svg" width="110" alt="Flugio Logo"></a>
            </div>
    
            <div class="inline wp-fourth">
                <p class="px-tp-10 mr-lf-10 inline fl-r"><a href="/account">Konto</a></p>
                <a class="px-tp-5 inline fl-r" href="/account"><img class="opa-50" src="assets/icon/icon-user.svg" height="35"
                    alt="Icon User"></a>
            </div>
          </div>
          <div class="std-pd-hor-2 std-pd-ver-2">
            <div class="text-center">
              <h2 class="ft-xxl">Gib 20 CHF<br/>Bekomme 10 CHF</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-wrap">
        <div class="flex-half std-pd-ver-1 std-pd-hor-1 gradient-full center text-center">
          <div>

          </div>
        </div>
        <div class="flex-half std-pd-ver-1 std-pd-hor-1 gradient-full center text-center">
            <div class="wp-100">
                <img class="center-hori" height="75" width="75" src="https://firebasestorage.googleapis.com/v0/b/project-flugio.appspot.com/o/assets%2Fstatic%2Favatar-bastiaan-harmsen%402x.png?alt=media&token=ef64102f-7528-47f0-852d-d9c00f370431" alt="Butler Flugio">
                <div class="text text-center br-rd-all std-pd-ver-1 std-pd-hor-1">
                  <p class="mr-bt-10">Gebe Freunden 20 CHF auf ihre erste Buchung. Sobald sie gebucht haben, erhältst du ebenfalls 20 CHF Rabatt!</p>
                  <p class="no-margin">Es gibt keine Begrenzung für die Anzahl der Freunde, die du einladen kannst...</p>
                </div>
              </div>
        </div>
      </div>

</div>

<app-footer></app-footer>

<div class="pdp-insurance-block col-xl-12">
  <div class="center-wrap">
    <div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-12">
              <div class="butler-container">
                <div class="butler-image"><img src="assets/img/avatar-round-notification@2x.png" alt="Butler Flugio"></div>
                <div class="butler-text"><span>{{ insuranceMessage }}</span></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button class="btn-icon-press fade-in-out" type="next" [class.active]="hasInsurance" (click)="yes()">
                <img src="assets/icon/icon-umbrella.svg" height="55" alt="Icon Umbrella">
                <p>Mit</p>
              </button>
            </div>
            <div class="col-md-6">
              <button class="btn-icon-press fade-in-out" type="next" [class.active]="!hasInsurance" (click)="no()">
                <img src="assets/icon/icon-cloud-rain.svg" height="55" alt="Icon Cloud Rain">
                <p>Ohne</p>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
</div>

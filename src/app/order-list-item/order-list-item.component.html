<div class="order-row">
  <!-- This is the "image" that belongs to the "City" that is in the deal -->
  <div class="col-xl-12 order-col" <!--[style.background-image]="imageUrl"--> >
    <div class="order-card">
      <div class="row first-row">
        <div class="col-md-6">
          <div class="order-card-title">
            <!-- This is the "name" that belongs to the "City" that is in the deal -->
            <h2>Amsterdam</h2>
          </div>
        </div>
        <div class="col-md-6">
          <div class="service">
            <!-- This is the "date" of the flight that goes to the "City" that is in the deal -->
            <p>27. Juni 2019</p>
          </div>
        </div>
      </div>
      <div class="row second-row">
        <div class="col-md-6">
          <div class="order-card-description">
            <!-- This is the "name" that belongs to the "Accommodation" that is in the deal -->
            <p>Waldorf Astoria Amsterdam</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="order-card-button">
            <button class="btn btn-full btn-primary" type="next">Dokumenten</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="review" class="col-xl-6 pdp-review-block gradient">
  <div class="text-block">
    <p>"{{ review?.review.en_GB }}"</p>
    <div class="avatar-block">
      <img [src]="imageUrl" width="75" height="75" alt="Review Avatar" class="avatar gradient">
      <p class="avatar-name">{{ review?.name.en_GB }}</p>
    </div>
  </div>
</div>

<app-offline *ngIf="isOffline === '1'"></app-offline>
<ng-container *ngIf="isOffline === '0'">

  <home>

    <app-usp></app-usp>

    <div class="gradient">

      <div class="pd-25 pd-bt-0 nav-4">
        <div class="inline wp-third">
        </div>

        <div class="inline wp-third">
          <a href="/"><img class="px-tp-5 center-hori" src="assets/img/logo.svg" width="110" alt="Flugio Logo"></a>
        </div>

        <div class="inline wp-third">
            <p class="px-tp-10 mr-lf-10 inline fl-r"><a href="/account">Konto</a></p>
            <a class="px-tp-5 inline fl-r" href="/account"><img src="assets/icon/icon-user.svg" height="35"
                alt="Icon User"></a>
        </div>
      </div>

      <div class="mr-tp-75 text-center hero std-pd-hor-4">
        <h1 class="mr-bt-10" i18n="home header title">{{ (deals | async)?.length }} Exklusive<span> Städtereisen bis zu </span>{{ maxDiscount }}%<span> günstiger</span></h1>
        <h3 class="no-margin" i18n="home header subtitle"><span>Inklusive </span>Flug<span>, </span>Hotel<span> und optionale</span> Aktivitäten</h3>
      </div>

      <div class="advantages flex-wrap pd-tp-75 pd-bt-25 std-pd-hor-4">
        <div class="flex-half pd-bt-25">
          <div>
            <img class="opa-50 inline" src="assets/icon/icon-diamond.svg" height=48 width="48" alt="Icon Diamond">
            <div class="content inline">
              <p class="ft-xs no-margin bold">Profitier</p>
              <p class="ft-xs opa-50 no-margin">Einzigartige Preise durch Stapelrabatte</p>
            </div>
          </div>
        </div>
        <div class="flex-half pd-bt-25">
          <div>
            <img class="opa-50 inline" src="assets/icon/icon-finger-print.svg" height=48 width="48" alt="Icon Finger Print">
            <div class="content inline">
              <p class="ft-xs no-margin bold">Individuell</p>
              <p class="ft-xs opa-50 no-margin">Stell deine Reise zusammen wie LEGO</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="flex-wrap">
      <div class="flex-half" *ngFor="let deal of deals | async">
        <app-deal-card [deal]="deal"></app-deal-card>
      </div>
    </div>

    <app-featured></app-featured>
    <app-footer></app-footer>

  </home>

</ng-container>

<div class="pdp-insurance-block col-xl-12">
  <div class="center-wrap">
    <div>
      <div class="row">
        <div class="col-xl-12">
          <p class="label-insurance">Eine Versicherung für nur CHF 25.56 schützt dich vor hohen Annullierungskosten<img src="assets/icon/tooltip.svg" height="19" alt="Icon Tooltip" placement="top" ngbTooltip="Text for more information about the insurance"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-md-4">
          <button class="btn-icon-press fade-in-out" type="next" [class.active]="accummulations['hasInsurance']" (click)="yes()">
            <img src="assets/icon/icon-umbrella.svg" height="45" alt="Icon Umbrella">
            <p>Mit</p>
          </button>
        </div>
        <div class="col-md-4">
          <button class="btn-icon-press fade-in-out" type="next" [class.active]="!accummulations['hasInsurance']" (click)="no()">
            <img src="assets/icon/icon-cloud-rain.svg" height="45" alt="Icon Cloud Rain">
            <p>Ohne</p>
          </button>
        </div>
        <div class="col-sm-2">
        </div>
      </div>
    </div>
  </div>
</div>

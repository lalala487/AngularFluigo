<div class="container-center-steps">
  <div class="step-one" (click)="goToStep(0)">
    <span [ngClass]="{
                      'active': currentStep > 0,
                      'current': currentStep == 0
                    }">1</span>
    <p [ngClass]="{
                    'active': currentStep > 0,
                    'current': currentStep == 0
                  }">Stadt</p>
  </div>
  <div [ngClass]="{
                      'step-line': true,
                      'active': currentStep > 0
                    }"></div>
  <div class="step-two" (click)="goToStep(1)">
    <span [ngClass]="{
                      'active': currentStep > 0,
                      'current': currentStep == 1 || currentStep == 2
                    }">2</span>
    <p [ngClass]="{
                      'active': currentStep > 0,
                      'current': currentStep == 1 || currentStep == 2
                    }">Hotel</p>
  </div>
  <div [ngClass]="{
                      'step-line': true,
                      'active': currentStep > 3
                    }"></div>
  <div class="step-three" (click)="goToStep(4)">
    <span [ngClass]="{
                    'active': currentStep > 3,
                    'current': currentStep == 4
                  }">3</span>
    <p [ngClass]="{
                    'active': currentStep > 3,
                    'current': currentStep == 4
                  }">Flug</p>
  </div>
  <div [ngClass]="{
                      'step-line': true,
                      'active': currentStep > 4
                    }"></div>
  <div class="step-four"  (click)="goToStep(5)">
    <span [ngClass]="{
                    'active': currentStep > 4,
                    'current': currentStep == 5 || currentStep == 6 || currentStep == 7
                  }">4</span>
    <p [ngClass]="{
                    'active': currentStep > 4,
                    'current': currentStep == 5 || currentStep == 6 || currentStep == 7
                  }">Aktivit√§ten</p>
  </div>
  <div [ngClass]="{
                  'step-line': true,
                  'active': currentStep > 7
                }"></div>
  <div class="step-five" (click)="goToStep(8)">
    <span [ngClass]="{
                    'active': currentStep > 7,
                    'current': currentStep > 7
                  }">5</span>
    <p [ngClass]="{
                    'active': currentStep > 7,
                    'current': currentStep > 7
                  }">Zahlung</p>
  </div>
</div>

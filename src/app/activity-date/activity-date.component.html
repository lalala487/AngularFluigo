<div class="step-mobile-center center std-pd-hor-2">

  <div class="wp-100">

    <div class="butler mr-bt-25">
      <div class="wp-100">
        <img class="center-hori" height="75" width="75" src="https://firebasestorage.googleapis.com/v0/b/project-flugio.appspot.com/o/assets%2Fstatic%2Favatar-bastiaan-harmsen%402x.png?alt=media&token=ef64102f-7528-47f0-852d-d9c00f370431" alt="Butler Flugio">
        <div class="text text-center br-rd-all std-pd-ver-1 std-pd-hor-1">
          <p class="no-margin">Großartig! Wann möchtest du {{ activity?.name[locale] }} besuchen? Der Preis ist für {{ adults }} Erwachsene<ng-container *ngIf="children > 0"> und {{ children }} Kind</ng-container>.</p>
        </div>
      </div>
    </div>

    <div class="option-offer" *ngFor="let offer of offers$ | async">
      <button class="btn-option-press fade-in-out" type="next" [class.active]="selectedOffer !== undefined && selectedOffer.id == offer.id" (click)="chooseOffer(offer)">
        <!-- This is the offer for a specific day. The price includes all persons -->
        <p class="no-margin">{{ offer.date.toDate() | date:'EEEE, MMMM d': '': locale }} &nbsp;|&nbsp; {{ offer.price.currency }} {{ offer.price.toDecimal() }}</p>
      </button>
    </div>

  </div>

</div>

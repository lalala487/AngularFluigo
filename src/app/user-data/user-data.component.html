<div class="step-mobile-center center std-pd-hor-2">

  <div class="wp-100">

    <div class="butler mr-bt-25">
      <div class="wp-100">
        <img class="center-hori" height="75" width="75" src="https://firebasestorage.googleapis.com/v0/b/project-flugio.appspot.com/o/assets%2Fstatic%2Favatar-bastiaan-harmsen%402x.png?alt=media&token=ef64102f-7528-47f0-852d-d9c00f370431" alt="Butler Flugio">
        <div class="text text-center br-rd-all std-pd-ver-1 std-pd-hor-1">
          <p class="no-margin">Wie kann ich dich kontaktieren?</p>
        </div>
      </div>
    </div>

    <div>

      <div class="flex-wrap mr-bt-25">
        <div class="flex-half pd-rg-10-d mr-bt-25-m">
          <input required="required" [(ngModel)]="user.firstName" autocomplete="off" name="firstName"
            type="text" placeholder="Vorname">
        </div>
        <div class="flex-half pd-lf-10-d">
          <input required="required" [(ngModel)]="user.lastName" autocomplete="off" name="lastName" type="text"
            placeholder="Nachname">
        </div>
      </div>

      <input class="mr-bt-25" required="required" readonly [(ngModel)]="user.email" autocomplete="off" name="email" type="email"
        placeholder="E-Mail">

      <input required="required" [(ngModel)]="user.phoneNumber" autocomplete="off" name="phone" type="text"
        placeholder="Telefonnummer">

    </div>

  </div>

</div>

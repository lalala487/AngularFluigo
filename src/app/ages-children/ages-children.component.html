<div class="step-mobile-center center std-pd-hor-2">

  <div class="wp-100">

    <div class="butler">
      <div class="wp-100">
        <img class="center-hori" height="75" width="75" src="https://firebasestorage.googleapis.com/v0/b/project-flugio.appspot.com/o/assets%2Fstatic%2Favatar-bastiaan-harmsen%402x.png?alt=media&token=ef64102f-7528-47f0-852d-d9c00f370431" alt="Butler Flugio">
        <div class="text text-center br-rd-all std-pd-ver-1 std-pd-hor-1">
          <p class="no-margin">Wie alt sind die Kinder?</p>
        </div>
      </div>
    </div>

    <div class="mr-tp-25" *ngFor="let birthday of childrenBirthdays; let i = index">
      <p class="text-center">Geburtsdatum Kind {{ i + 1 }}</p>
      <div class="grid-flex">
        <input maxlength="2" (keyup)="moveFocus($event, monthInput)"
          [(ngModel)]="accummulations['birthday' + i].day" name="day-{{i}}" required autocomplete="off"
          inputmode="numeric" min="0" max="31" class="text-center birthdate-day" placeholder="TT">
        <input maxlength="2" #monthInput (keyup)="moveFocus($event, yearInput)"
          [(ngModel)]="accummulations['birthday' + i].month" name="month-{{i}}" required autocomplete="off"
          inputmode="numeric" min="0" max="12" class="text-center birthdate-month" placeholder="MM">
        <input maxlength="4" #yearInput [(ngModel)]="accummulations['birthday' + i].year" name="year-{{i}}"
          required autocomplete="off" inputmode="numeric" min="0" max="2019" class="text-center birthdate-year"
          placeholder="JJJJ">
      </div>
    </div>

  </div>

</div>

<div class="pdp-calendar-block col-xl-12">
  <div class="center-wrap">
    <div class="col-xl-12">
      <div class="row">
        <div class="col-xl-12">
          <p class="label-calendar">Wählen Sie ein Reisedatum</p>
        </div>
      </div>
      <div class="row filters">
        <div class="col-xl-4">
          <form>
            <div class="form-group airport">
              <select>
                <option value="" selected disabled hidden>Flughafen</option>
                <option value="1">Zürich</option>
                <option value="2">Basel</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-xl-4">
          <form>
            <div class="form-group nights">
              <select>
                <option value="" selected disabled hidden>Nächte</option>
                <option value="1">3 Nächte</option>
                <option value="2">4 Nächte</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-xl-4">
          <button class="btn btn-full btn-secondary" type="next"><img class="icon-dot-light-blue" src="assets/icon/icon-dot-light-blue.svg" height="10"> Besten Preis</button>
        </div>
      </div>
      <div class="row">
        <div class="calendar-wrapper">
          <mwl-calendar-month-view [viewDate]="viewDate" [events]="events"></mwl-calendar-month-view>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <p class="label-extra-info"><img src="assets/icon/icon-dot.svg" height="7" alt="Icon Dot"> Berechnet pro Person auf der Basis von 2 Erwachsenen</p>
          <p class="label-extra-info"><img src="assets/icon/icon-dot.svg" height="7" alt="Icon Dot"> Alle Preise sind in CHF</p>
        </div>
      </div>
    </div>
  </div>
</div>

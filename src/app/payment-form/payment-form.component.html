<div class="pdp-payment-block col-xl-12">
  <div class="center-wrap">
    <div>
      <div class="row payment-form">
        <div class="col-sm-2"></div>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-12">
              <div class="butler-container">
                <div class="butler-image">
                  <img src="https://firebasestorage.googleapis.com/v0/b/project-flugio.appspot.com/o/assets%2Fstatic%2Favatar-bastiaan-harmsen%402x.png?alt=media&token=ef64102f-7528-47f0-852d-d9c00f370431" alt="Butler Flugio">
                </div>
                  <div class="butler-text">
                    <span>Jetzt nur noch bezahlen. Unten kannst du die Kreditkartendaten ausf√ºllen und dann bist du fertig!</span>
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <fieldset>
                <form #paymentForm="ngForm" (ngSubmit)="formHandler()" class="checkout">

                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <div id="card-element" class="field" #cardElement></div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-6" style="width:50%; padding-left:15px; padding-right:15px;">
                      <div class="form-group">
                        <div id="card-expiry-element" class="field"></div>
                      </div>
                    </div>
                    <div class="col-xs-6" style="width:50%; padding-left:15px; padding-right:15px;">
                      <div class="form-group">
                        <div id="card-cvc-element" class="field"></div>
                      </div>
                    </div>
                  </div>

                  <div id="card-errors" class="help is-danger" role="alert" *ngIf="formError">{{ formError }}</div>

                  <div class="row">
                    <div class="col-lg-12">
                      <button type="submit" class="button is-info btn btn-primary btn-full payment-btn"
                        [disabled]="!cardNumberComplete || !cardExpiryComplete || !cardCvcComplete || loading"
                        [class.is-loading]="loading">
                        {{ amount.currency }} {{ amount }} bezahlen
                      </button>
                    </div>
                  </div>
                </form>
              </fieldset>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
</div>

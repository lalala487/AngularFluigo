<div class="number-picker-wrapper">
  <button class="number-picker-minus-btn btn-round-sm btn-number-users"
    (click)="decreaseNumber()"><span>-</span></button>
  <span class="number-picker-number">{{ currentNumber }}</span>
  <button class="number-picker-plus-btn btn-round-sm btn-number-users"
    (click)="increaseNumber()"><span>+</span></button>
</div>

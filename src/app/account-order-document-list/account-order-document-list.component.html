<div class="row account-order-document-list">
  <div class="col-sm-3">
  </div>
    <div class="col-lg-6">
      <div class="col-lg-12">
        <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
          <div class="butler-container">
            <div class="butler-image"><img src="https://firebasestorage.googleapis.com/v0/b/project-flugio.appspot.com/o/assets%2Fstatic%2Favatar-bastiaan-harmsen%402x.png?alt=media&token=ef64102f-7528-47f0-852d-d9c00f370431" alt="Butler Flugio"></div>
            <div class="butler-text"><span>Ich habe die folgende Unterlagen für dich. Kontaktiere mich doch bitte, falls etwas fehlt</span></div>
          </div>
        </div>
        <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
          <div *ngFor="let document of documents">
            <app-account-order-document-list-item [document]="document"></app-account-order-document-list-item>
          </div>
        </div>
        <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
          <button class="btn btn-full btn-primary back-button" type="back" (click)="goBack()">Zurück</button>
        </div>
      </div>
    </div>
  <div class="col-sm-3">
  </div>
</div>

<div class="pdp-city-block col-xl-12">
  <div class="col-xl-12 pdp-city-block-title" [style.background-image]="imageUrl">
    <div class="pdp-city-block-gradient">
      <div class="text-block">
        <h2>{{ city?.name[locale] }}</h2>
        <hr/>
        <p>{{ city?.description[locale] }}</p>
      </div>
    </div>
  </div>

  <div class="row" style="margin-left:0rem; margin-right:0rem;">
    <div *ngIf="featuredList" class="col-xl-6 pdp-icons-block gradient">
      <div class="text-block">
        <p i18n="perfect for">Perfekt f√ºr</p>

        <app-featured-icon [featured]="featured" *ngFor="let featured of featuredList"></app-featured-icon>
      </div>
    </div>

    <div class="col-xl-6 pdp-review-block gradient">
      <app-review [review]="city?.review" style="width:100%;"></app-review>
    </div>

  </div>
</div>

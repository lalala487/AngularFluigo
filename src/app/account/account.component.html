<ng-sidebar-container class="vh-100-m">

  <ng-sidebar autoFocus=false position='left' showBackdrop=true closeOnClickOutside=true animate=true #sidebar>
    <div class="sidebarjs-center-container nav-1 gradient-full center vh-100-m text-center">
      <div class="wp-100">
        
        <div class="content-block menu-option">
          <a href="/">
            <p class="link" i18n="account sidebar home">Home</p>
          </a>
          <hr class="price-hr" />
        </div>
        <div class="content-block menu-option">
          <p class="link" i18n="account sidebar settings" (click)="changeTo('profile')">Profil</p>
          <hr class="price-hr" />
        </div>
        <div class="content-block menu-option">
          <p class="link" i18n="account sidebar orders" (click)="changeTo('orders')">Bestellungen</p>
          <hr class="price-hr" />
        </div>
        <div class="content-block menu-option">
          <p class="link" i18n="account sidebar data" (click)="changeTo('data')">Daten</p>
          <hr class="price-hr" />
        </div>
        <div class="content-block menu-option">
          <p class="link" i18n="account sidebar assistant" (click)="changeTo('assistant')">Assistent</p>
          <hr class="price-hr" />
        </div>
        <div class="content-block menu-option">
          <a href="/logout">
            <p i18n="account sidebar home">Logout</p>
          </a>
        </div>
        <div class="content-block sidebarjs-close-button">
          <button (click)="sidebar.close()" class="btn btn-small btn-primary" type="next"
            i18n="close sidebar">Schliessen</button>
        </div>
      </div>
    </div>
  </ng-sidebar>

  <div ng-sidebar-content>
    <div class="account-container gradient">

      <div class="pd-25 nav-4">

        <div class="left-col">
          <img class="fl-l" (click)="sidebar.open()" src="assets/icon/icon-menu-small.svg" height="35"
            alt="Icon Menu Small">
          <p class="fl-l" (click)="sidebar.open()">Menu</p>
        </div>

        <div class="mid-col">
          <a href="/"><img class="center-hori" src="assets/img/logo.svg" width="110" alt="Flugio Logo"></a>
        </div>

        <div class="right-col">
            <p class="fl-r"><a href="/account">Konto</a></p>
            <a class="fl-r" href="/account"><img src="assets/icon/icon-finger-print.svg" height="35"
                alt="Icon Finger Print"></a>
        </div>

      </div>

      <div>
        <app-account-profile *ngIf="currentPage === 'profile' && userContact" [userContact]="userContact" (userContactChange)="userContactChange($event)"></app-account-profile>
        <app-account-orders *ngIf="currentPage === 'orders'" (orderDocumentSelected)=orderDocumentSelected($event)></app-account-orders>
        <app-account-data *ngIf="currentPage === 'data' && userContact" (deleteUserChange)="deleteUserChange($event)"></app-account-data>
        <app-account-assistant *ngIf="currentPage === 'assistant'"></app-account-assistant>
        <app-account-order-documents *ngIf="selectedOrder && currentPage === 'documents'" (goBackToMainEmitter)="goBackToMainEmitter(event)" [order]="selectedOrder"></app-account-order-documents>
      </div>

    </div>
  </div>

</ng-sidebar-container>

<div class="pdp-accommodation-block col-xl-12">
  <div class="col-xl-12 pdp-accommodation-block-title" [style.background-image]="imageUrl">
    <div class="pdp-accommodation-block-gradient">
      <div class="text-block">
        <h2>{{ accommodation?.name.en_GB }}</h2>
        <hr/>
        <p>{{ accommodation?.description.en_GB }}</p>
      </div>
    </div>
  </div>
  <div class="row" style="margin-left:0rem; margin-right:0rem;">
    <div *ngIf="featuredList" class="col-xl-6 pdp-icons-block gradient">
      <div class="text-block">
        <p>Perfekt f√ºr</p>
        <app-featured-icon [featured]="featured" *ngFor="let featured of featuredList"></app-featured-icon>
      </div>
    </div>

    <div class="col-xl-6 pdp-review-block gradient">
      <app-review [review]="accommodation?.review" style="width:100%;"></app-review>
    </div>

  </div>
  <div class="col-xl-12 pdp-accommodation-description-block" style="background-image: url(assets/img/200001_1.jpg);">
    <div class="pdp-accommodation-description-block-gradient">
      <div class="text-block">
        <p>{{ accommodation?.secrets.en_GB }} </p>
      </div>
    </div>
  </div>
  <div class="col-xl-12 pdp-accommodation-review-block gradient">
    <div class="text-block">
      <p>Bewertung Tripadvisor</p>
      <div class="icon-block-one">
       <img src="assets/icon/icon-star-{{starNumber}}.png"/>
      </div>
      <p class="rating-number">{{ accommodation?.rating }} aus 5.</p>
    </div>
  </div>
</div>

<div class="row account-orders">
  <div class="col-sm-3">
  </div>
    <div class="col-lg-6">
      <div class="col-lg-12">
        <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
          <div class="butler-container">
            <div class="butler-image"><img src="https://firebasestorage.googleapis.com/v0/b/project-flugio.appspot.com/o/assets%2Fstatic%2Favatar-bastiaan-harmsen%402x.png?alt=media&token=ef64102f-7528-47f0-852d-d9c00f370431" alt="Butler Flugio"></div>
            <div class="butler-text"><span>Hier findest du deine Reiseunterlagen</span></div>
          </div>
        </div>
        <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
          <div *ngFor="let order of orders$ | async">
            <app-order-list-item [order]="order" (selectedOrderChange)="selectedOrderChange($event)"></app-order-list-item>
          </div>
        </div>
      </div>
    </div>
  <div class="col-sm-3">
  </div>
</div>

<div *ngIf="review">
  <div class="text-block">
    <p>"{{ review?.review[locale] }}"</p>
    <div class="avatar-block">
      <img [src]="imageUrl" width="75" height="75" alt="Review Avatar" class="avatar gradient">
      <p class="avatar-name">{{ review?.name[locale]}}</p>
    </div>
  </div>
</div>
